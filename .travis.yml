language: node_js

os:
  - linux
  
dotnet: 5.0

mono: none

node_js:
  - "20.10.0"


dist: focal
services:
      - mysql
env:
  - CXX=g++-4.8
before_install:
  - npm install -g grunt-cli
install:
  - sudo apt-get install -y dotnet-sdk-5.0
  - npm install -q

before_script:
  - mysql -e "create database IF NOT EXISTS test;" -uroot
  - npm install -g grunt-cli
  - npm install -g bower
  - bower install ./client/bower.json

script:
  - dotnet restore
  - dotnet build
  - EDGE_USE_CORECLR=1 npm test
